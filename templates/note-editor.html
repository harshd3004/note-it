{% extends 'base.html' %}

{% block title %}Edit Notes{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4">Note Editor</h2>

    <form method="POST" action="{{ url_for('noteEditor') }}">
      <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Title">
      </div>

      <div class="mb-3">
        <textarea name="content" rows="8" class="form-control" placeholder="Write your note here..." required></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Save Note</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
